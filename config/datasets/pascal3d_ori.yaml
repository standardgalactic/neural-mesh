seg_data_path: data/PASCAL3D_segmentation
dtd_raw_path: data/dtd
mesh_path: data/PASCAL3D+_release1.1/CAD_single

pad_texture: false
single_mesh: true
training_only: false
evaluation_only: false
augment_by_dist: false
prepare_mode: first
center_and_resize: false
skip_3d_anno: true

occ_level: 0
occ_levels:
    train: [0]
    val: [0, 1, 2, 3]

image_sizes:
    aeroplane: [480, 480]
    bicycle: [480, 480]
    boat: [480, 480]
    bottle: [480, 480]
    bus: [480, 480]
    chair: [480, 480]
    car: [480, 480]
    diningtable: [480, 480]
    motorbike: [480, 480]
    sofa: [480, 480]
    train: [480, 480]
    tvmonitor: [480, 480]

occ_level: 0
enable_cache: true
subtypes: None
weighted: true
remove_no_bg: 8
transforms:
    - class_name: nemo.datasets.pascal3d.ToTensor

sampler: None
